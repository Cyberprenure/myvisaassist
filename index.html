<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Made Easy</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    body {
      text-align: center;
    }
    .country-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .country-btn {
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    #visa-info {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>üåç Visa Made Easy</h1>
    <p>Select a country to view visa information</p>

    <div class="country-list">
      <button class="country-btn" onclick="showVisaInfo('USA')">USA</button>
      <button class="country-btn" onclick="showVisaInfo('UK')">UK</button>
      <button class="country-btn" onclick="showVisaInfo('Canada')">Canada</button>
      <button class="country-btn" onclick="showVisaInfo('Australia')">Australia</button>
      <button class="country-btn" onclick="showVisaInfo('Germany')">Germany</button>
      <button class="country-btn" onclick="showVisaInfo('France')">France</button>
      <button class="country-btn" onclick="showVisaInfo('Italy')">Italy</button>
      <button class="country-btn" onclick="showVisaInfo('Japan')">Japan</button>
      <button class="country-btn" onclick="showVisaInfo('Singapore')">Singapore</button>
      <button class="country-btn" onclick="showVisaInfo('UAE')">UAE</button>
      <button class="country-btn" onclick="showVisaInfo('India')">India</button>
      <button class="country-btn" onclick="showVisaInfo('China')">China</button>
      <button class="country-btn" onclick="showVisaInfo('Brazil')">Brazil</button>
      <button class="country-btn" onclick="showVisaInfo('South Africa')">South Africa</button>
      <button class="country-btn" onclick="showVisaInfo('Thailand')">Thailand</button>
    </div>

    <div id="visa-info">
      <h3>Visa Information</h3>
      <p>Select a country above to see details.</p>
    </div>
  </main>

  <script>
    const visaDetails = {
      "USA": "Tourist visa required. Apply online via DS-160 form and schedule interview.",
      "UK": "Standard Visitor Visa required. Apply online, biometrics at VAC.",
      "Canada": "Visitor visa required. Apply online with biometrics.",
      "Australia": "Electronic Travel Authority (ETA) available online.",
      "Germany": "Schengen Visa required. Submit at VFS center.",
      "France": "Schengen Visa required. Apply via French consulate/VFS.",
      "Italy": "Schengen Visa required for tourism/business visits.",
      "Japan": "Tourist visa required. Apply via embassy or consulate.",
      "Singapore": "E-Visa available. Apply through authorized agents.",
      "UAE": "E-Visa available. Airlines & hotels also offer processing.",
      "India": "E-Visa available online for tourism & business.",
      "China": "Tourist visa required. Apply via embassy/consulate.",
      "Brazil": "E-Visa available for some nationalities.",
      "South Africa": "Visitor visa required. Apply online or embassy.",
      "Thailand": "Visa on Arrival available for many nationalities."
    };

    function showVisaInfo(country) {
      document.getElementById("visa-info").innerHTML = `
        <h3>${country} Visa Information</h3>
        <p>${visaDetails[country]}</p>
      `;
    }
  </script>
</body>
</html>
