<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Made Easy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    input { padding: 10px; width: 300px; margin-top: 10px; }
    button { padding: 10px; margin-left: 10px; cursor: pointer; }
    #results { margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <h1>Visa Made Easy üåç</h1>
  <p>Get quick visa guidance for any country.</p>
  
  <input type="text" id="country" placeholder="Enter country name...">
  <button onclick="searchVisa()">Search</button>
  
  <div id="results"></div>

  <script>
    function searchVisa() {
      let country = document.getElementById("country").value.toLowerCase();
      let results = document.getElementById("results");

      // Example data (later we‚Äôll connect to real API)
      let data = {
        "usa": "Visa required: Tourist, Student, Work. Apply at embassy or online (ESTA for short visits).",
        "uk": "Visa required for most. Categories: Tourist, Student, Skilled Worker. Apply online at gov.uk.",
        "canada": "Most travelers need eTA or visa. Apply online at cic.gc.ca.",
        "india": "E-Visa available for 150+ countries. Categories: Tourist, Business, Medical."
      };

      if(data[country]) {
        results.innerHTML = `<h3>${country.toUpperCase()}</h3><p>${data[country]}</p>`;
      } else {
        results.innerHTML = `<p>‚ùå Sorry, no data available for "${country}".</p>`;
      }
    }
  </script>
</body>
</html>
